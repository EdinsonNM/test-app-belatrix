
<p class="lead">Listado de <%=title%>.</p>
<p class="lead">
    <table class="table table-bordered">
        <thead>
            <tr>
            <th>#</th>
            <th>Código</th>
            <th>Nombre</th>
            <th>Código Padre</th>
            <th>Descripción Padre</th>
            </tr>
        </thead>
        <tbody>
             <% for(var item in data) { %>
                <tr>
                    <th scope="row"><%=parseInt(item)+1 %></th>
                    <td><%=data[item].id %></td>
                    <td><%=data[item].title %></td>
                    <td><%=data[item].idpadre %></td>
                    <td><%=data[item].padre %></td>
                </tr>
            <% } %>

        </tbody>
    </table>
</p>
